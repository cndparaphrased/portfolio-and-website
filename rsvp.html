<!DOCTYPE html>
<html lang="en" class="wedding">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link type="image/png" href="assets/favicon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/styles/style.css">
  <title>Cindy & Jarek | RSVP</title>
</head>

<body>
  <!-- MAIN STARTS -->
  <main class="rsvp__container">
    <div class="rsvp__inner">
      <div class="rsvp__title">
        <h1 class="rsvp__h1">Cindy + Jarek</h1>
        <h2 class="rsvp__h2">need your RSVP</h2>
      </div>
      <!-- RSVP FORM STARTS -->
      <form action="" method="POST" class="rsvp__form">
        <ol>
          <li>
            <label for="email" class="rsvp__label">What is your email address?</label>
            <input type="email" id="email" name="email" class="rsvp__input" required="required">
          </li>
        </ol>
      </form>
      <!-- RSVP FORM ENDS -->
    </div>
  </main>
  <!-- MAIN ENDS -->

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>
  <script>

  </script>
</body>

</html>
