<!DOCTYPE html>
<html lang="en" class="wedding">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="image/png" href="assets/favicon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/styles/style.css">
  <title>Cindy & Jarek | Save the Date</title>
</head>

<body>
  <!-- MAIN STARTS -->
  <main class="wedding__container">
    <div class="wedding__inner">
      <div class="wedding__wrapper" aria-hidden="true"></div>
      
      <!-- GRID STARTS -->
      <div class="wedding__grid">
      
        <!-- LEFT-MOST SQUARE STARTS -->
        <div class="wedding__square">
          <div class="wedding__photo wedding__photo--left">
            <img src="assets/wedding/jb01.png" alt="Jarek">
          </div>
        </div>
        <!-- LEFT-MOST SQUARE ENDS -->
      
        <!-- SQUARE TWO STARTS -->
        <div class="wedding__square">
          <div class="wedding__item wedding__item--smallL">
            <div class="wedding__imgs--smallL">
              <img src="assets/wedding/jb01.png" alt="Jarek">
            </div>
          </div>
      
          <div class="wedding__item" aria-hidden="true"></div>
      
          <!-- KING -->
          <div class="wedding__item">
            <div class="wedding__imgs">
              <img src="assets/wedding/king.png" alt="King Streetcar">
            </div>
          </div>
      
          <div class="wedding__item" aria-hidden="true"></div>
        </div>
        <!-- SQUARE TWO ENDS -->
      
        <!-- HIDDEN SQUARE -->
        <div class="wedding__square" aria-hidden="true"></div>
      
        <!-- SQUARE FOUR STARTS -->
        <div class="wedding__square">
          <!-- TWO OF US -->
          <div class="wedding__item wedding__item--us02">
            <div class="wedding__imgs--us02">
              <img src="assets/wedding/us02.png" alt="Cindy and Jarek">
            </div>
          </div>
      
          <!-- UNION STATION -->
          <div class="wedding__item wedding__item--union">
            <div class="wedding__imgs">
              <img src="assets/wedding/union01.png" alt="Union Station">
            </div>
          </div>
      
          <div class="wedding__item" aria-hidden="true"></div>
      
          <!-- GARDINER -->
          <div class="wedding__item">
            <div class="wedding__imgs--gardiner">
              <img src="assets/wedding/gardiner.png" alt="Gardiner Museum">
            </div>
          </div>
        </div>
        <!-- SQUARE FOUR ENDS -->
      
        <!-- CENTER SQUARE STARTS -->
        <div class="wedding__square wedding__square--center">
          <div class="center__text">
            <div>
              <p class="text">july</p>
              <p class="text">fourth</p>
              <p class="text">2020</p>
            </div>
            <p class="subtext">save the date</p>
          </div>
        </div>
        <!-- CENTER SQUARE ENDS -->
      
        <!-- SQUARE SIX STARTS -->
        <div class="wedding__square">
          <div class="wedding__item" aria-hidden="true"></div>
          <div class="wedding__item" aria-hidden="true"></div>
      
          <!-- QUEEN -->
          <div class="wedding__item wedding__item--queen">
            <div class="wedding__imgs">
              <img src="assets/wedding/queen.png" alt="Queen Subway Station">
            </div>
          </div>
      
          <div class="wedding__item wedding__item--smallR">
            <div class="wedding__imgs--smallR">
              <img src="assets/wedding/jb01.png" alt="Cindy">
            </div>
          </div>
        </div>
        <!-- SQUARE SIX ENDS -->
      
      
        <!-- HIDDEN SQUARE -->
        <div class="wedding__square" aria-hidden="true"></div>
      
        <!-- SQUARE EIGHT STARTS -->
        <div class="wedding__square">
          <!-- TORONTO -->
          <div class="wedding__item">
            <div class="wedding__imgs--city01">
              <img src="assets/wedding/city01.png" alt="Toronto Skyline">
            </div>
          </div>
      
          <!-- UNION -->
          <div class="wedding__item wedding__item--union02">
            <div class="wedding__imgs--union02">
              <img src="assets/wedding/union02.png" alt="Union Station">
            </div>
          </div>
      
          <div class="wedding__item hidden__tablet" aria-hidden="true"></div>
      
          <!-- TWO OF US -->
          <div class="wedding__item">
            <div class="wedding__imgs--us03">
              <img src="assets/wedding/us03.png" alt="Cindy and Jarek">
            </div>
          </div>
        </div>
        <!-- SQUARE EIGHT ENDS -->
      
        <!-- RIGHT-MOST SQUARE -->
        <div class="wedding__square">
          <div class="wedding__photo wedding__photo--right">
            <img src="assets/wedding/cy01.png" alt="Cindy">
          </div>
        </div>
      </div>
      <!-- GRID ENDS -->
      
      <div class="wedding__wrapper" aria-hidden="true"></div>
    </div>

  </main>
  <!-- MAIN ENDS -->

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>
  <script src="public/scripts/main.js"></script>
</body>

</html>
